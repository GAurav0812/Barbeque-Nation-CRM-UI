        <div class="col-sm-7" ng-hide="noFeedback">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Category-wise Feedback Report</h3></div>
                <div class="panel-body">
                    <canvas class="chart chart-bar"
                            chart-data="feedbackInfoData" chart-colors="colors" chart-labels="category">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-5" ng-hide="noFeedback">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ratings-wise Feedback Report</h3></div>
                <div class="panel-body">
                    <canvas class="chart chart-pie"
                            chart-data="feedbackRatingCount" chart-labels="ratings"
                            chart-colors="colors"
                            chart-options="pieOptions">
                    </canvas><br><br><br><br>
                </div>
            </div>
        </div>
        <div class="col-sm-12" ng-hide="noFeedback">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Category-wise Feedback Report</h3></div>
                <div class="panel-body">
                    <canvas class="chart chart-bar"
                            chart-data="subcategory_wiseFeedbackInfoData" chart-colors="colors" chart-options="options"
                            chart-labels="subCategory">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-12" ng-show="noFeedback">
            <h2 class="text-shadow">Nothing to Show...</h2>
        </div>
        <div class="modal-footer">
            &nbsp;
        </div>
    </div>
</div>
